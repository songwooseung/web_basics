<!-- Jquery -->
<!-- js에서 Jquery 사용 시 더 간단한 코드 작성 가능 
    ex) document.getElementById('???').innerHTML = '???'; 
        -> $('(.#@)???').html('???');
-->

<!-- 요즘엔 Jquery보단 리액트가 대세임. 
    하지만 둘 다 공부해야함. 
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
    <title>Document</title>

    <!-- css 호출 -->
    <link rel="stylesheet" href="main2.css">

</head>
<body>
    
    <h4 id="test">안녕하세요</h4>

    <!-- Jquery CDN : https://releases.jquery.com/ -->
    <!-- jquery 설치 위치는 body가 끝나기 전에 하는 게 좋다. 
        body에 웹 구성요소가 다 들어 있기 때문에 먼저 읽어 들여야함. -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>

    <script>
        /* document.getElementById('???') 형식을 간단하게 표현할 수 있다. 
            css형식으로 찾아야줘야함 id = #, class = . */ 
        $('#test').html('안녕'); // .html('') -> innerHTML = ' ' 과 같은 역할을 함, (.text라고 해줘도 됨)


        // style 속성은 css('속성','속성값')로 사용
        $('#test').css('color','red');

        /* html에는 무수히 많은 세부속성들이 있는데 무엇을 사용할지 헷갈리면 대부분 attr(속성,속성값)을 이용하면 된다.
            attr을 사용해서 원하는 속성 이름을 이용해서 속성값을 넣으면 알아서 인식해서 속성을 바꿔준다. 
            또는, 구글링을 통해 알맞는 문법을 사용해서
            
            ex) $.('#test').attr('src','cat.jpg')
        */

        // css 삽입 방법
        // 1.
        $('#test').attr('class','yellowbg'); 
        /* 이는 클래스가 있는 상태에서 변경하는 방법이다.
            하지만, 선택자가 id로 지정되어 있기 때문에 yellowbg 클래스를 추가한 것과 같다.
        */
        
        // 2.
        $('#test').addClass('bluebg');  // 삭제는 removeClass();
        /* 
            일반적으로 클래스를 추가하는 방법이다. 
        */ 
        

    </script>
</body>


</html>
