<!-- EventListener -->

<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
    <title>Document</title>
    
    <!-- css 호출 -->
    <link rel="stylesheet" href="main2.css">

</head>
<body>
   
    <div class ="alertbox" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close"> X </button> <!-- div 안에 x버튼 눌려서 끄기 -->
    </div>
    
    <!-- addEventListener 응용 -->
    <script>

        // click시 이벤트 발생 addEventListener('???',function(){}); 형식 
        document.getElementById('close').addEventListener('click',function(){ 
            document.getElementById('alert').style.display = 'none';
        });
        
    </script>

</body>
</html>
