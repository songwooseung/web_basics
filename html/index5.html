<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>컨테이너 사용으로 영역 구분 </title>
    </head>
    <body>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div id="study">
            <h2 class="title"></h2>공부 다짐하기</h2>
            <br>
            <img src="images/s.jpg" width="300" alt="예쁜누나" title="예쁜누나의 다짐">
            <!--여기서 title은 마우스를 이미지에 가져다 대면 부가적인 설명을 해준다-->
            <!--id와 class는 태그명이 같은 요소들을 식별하기 위해 사용되는 속성이다.
                id는 태그당 하나씩만 지정해야하나(고유), class는 다중 지정 및 중복이 가능하다.-->
            <p>예쁜 누나</p>
        </div>

        <hr>
        <div id="workout">
            <h2 class="title"><span>운동</span>열심히하기</h2>
            <p>건강을 위해 운동을 열심히 하자!</p>
        </div>
        <!--div는 블록 형태의 컨테이너
            span은 인라인 형태의 컨테이너이다.
            컨테이너는 레이아웃에 영향을 미치지 않고 영역을 묶는 역할을 한다.
            컨테이너를 사용하면 영역을 구분하기 쉽다. 
            웹으로 보면 구별이 안되지만 개발자도구 확인하면 쉽게 구별가능
            그리고 이 div나 span은 후에 css나 자바스크립트를 통한 상호작용을 할 때 매우 편하다.  -->
        <br>

        <!--대표적인 전역 속성들
            id : 요소에 고유한 이름을 부여하는 식별자 역할 속성
            class : 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성
            style : 요소에 적용할 CSS 스타일을 선언하는 속성
            title : 요소의 추가 정보를 제공하는 텍스트 속성. 사용자에게 툴팁 제공-->
            
    </body>
</html>
