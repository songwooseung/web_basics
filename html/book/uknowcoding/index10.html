<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>서버에 요청을 보내자, 폼태그!</title>
    </head>
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
        <form action="exam.php" method="POST">
            <input type="text" placeholder="NAME" name="name">
            <br>
            <select name="pet">
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="parrot">앵무새</option>
            </select>
        <br>
        <input type="submit" value="전송">
        <!--submit 타입 자체는 버튼과 같구나 value도 그렇고!-->
        </form>
        
        <!--정리하자면 form은 사용자가 입력 요소에 입력한 데이터를 서버로 전송해준다.
            form은 입력 요소 input, select, textarea등을 감싸고, 데이터를 submit한다
            form의 action은 서버 측 주소를 지정하는 속성이고, method는 데이터 전송 방식을 지정하는 속성이다.-->
        <!--form의 속성
            action은 입력값을 전송할 서버의 url
            method는 클라이언트가 입력한 데이터를 어떤 식으로 전송할지(GET 또는 POST)방식 지정 
            GET은 서버에 요청을 보내어 응답을 받아낸다. -> 서버로 부터 정보를 가져오겠다는 성격의 요청
            POST는 서버에 요청을 보내어 작업을 수행한다. -> 서버에 있는 데이터를 추가/수정/삭제한 후에 응답을 받아낸다.
            => 프로그래밍 언어로 치면 파일 오픈에서 "r" 방식과 "w" 방식의 차인듯?
            ex) <form action="서버 프로그램" method="POST" = 서버프로그램으로 입력값을 POST방식으로 전송하여 요청한다.
        -->
        
        
    </body>
</html>
