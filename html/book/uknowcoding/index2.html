<!DOCTYPE html>
<!-- 이 것은 이 문서가 html 형식으로 작성된 문서를 알리는 태그 
    즉, 이 문서는 HTML이니까 잘 처리해달라는 메시지라고 보면 된다! -->
<!-- 들여쓰기 사용하자! (필수는 아님)-->
<html>
<!-- html태그는 html문서의 시작과 끝을 알린다. 
    이 태그의 내부에서 다양한 태그들이 포함되어 문서의 내용을 구성한다.  -->
    <head>
    <!-- head태그는 웹 브라우저 화면엔 보이지 않지만 웹 브라우저가 알아야 할 정보들을 모아둔 태그이다. -->
    <meta charset="utf-8"> 
    <!-- meta 태그는 단일 태그이고, 문자 인코딩을 위해 사용하는 태그이다. -->
    <title> 문서의 제목을 쓰는 곳 </title>
    <!-- title 태그는 문서의 제목을 나타낸다.-->
    </head>
    <body>
        <!-- 텍스트, 이미지, 각종 사용자 인터페이스를 나타내는 태그이다. -->
        <p> </p>
        <!-- p태그는 문단 요소를 나타내는 태그로써, 가장 많이 사용되는 텍스트 태그다.
            하나의 p태그는 하나의 문단을 표현한다.-->
        <h1>텍스트 태그 연습</h1>
        <!-- h태그는 제목을 나타내는 태그다. 숫자와 함께 사용되며 h1 ~ h6까지 있으며 내림차순으로 
            숫자가 커질수록 크기가 줄어든다-->
        <p>텍스트를 표시하고 있습니다.</p>
        <hr>
        <!-- hr태그는 수평선(구분선)을 나타내는 태그이다. (내용구분 또는 주제변경을 위해 사용)-->
        <!-- 앞에서 말한 태그들은 모두 body 내부에서만 사용가능하다!-->
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었다</p>
        <p>p 태그는 한의 문단을 나타낸다.</p>
        
        <p>
            공&nbsp;&nbsp;&nbsp;백
            <br>그리고<br>줄<br>바<br>꿈
        </p>
        <!--공백을 두 번 이상 표시할 경우엔 &nbsp;를 사용한다.
            그리고 줄바꿈을 표시하기 위해선 <br>태그를 사용해야 한다!!-->
        <!-- 이러한 이유는 html은 텍스트의 줄바꿈, 공백 등을 엔터나 스페이스로 처리하지 않기 때문이다!!!-->
        <br><hr>
        <p> 
            따라서 하나의 p 태그는 자기만의 영역을 가집니다.
            <br>지금 영상을 만들고 있는데... 저희 집 고양이가
            <br>너무 방해를 해서 참 힘드네요...^^^ 그래도 저는 
            <br>제 고양이를 사랑합니다. 하하하하
        </p>
    </body>
</html>
