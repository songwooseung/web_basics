<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그와 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트</h1>
        <p>
            <mark>문단을 나타내는</mark><strong>작은 텍스트</strong>
            이 태그는 <em>블록 요소</em>를 만들까요?
            <p>
                블록안에 블록을 넣으면 블록 안에 층이 생긴다!!
                <!--p태그안에 p태그를 또 넣으면 층이 형성한다. (블록이기 때문에 좌우 너비까지 모두 차지한다.)-->
            </p>
            아니면 <em>인라인 요소</em>를 만들까요?
            <!--strong태그는 텍스트를 굵게, em태그는 텍스트를 기울여서 강조하는 태그다.-->
        </p>
        <!--여기서 사용한 태그들의 크기는 모두 웹화면의 크기들을 
            모두 할당하고 있기 때문에 블록 레벨 요소이다.
            즉, 그냥 태그를 사용하면 웹 페이지의 공간을 모두 할당한다는 것을 알 수 있다.
            그래서 크기를 모두 할당받지 않으려면 코드의 크기는 미리 지정해주는 인라인요소로 만든다.-->
        <br><hr>
        <strong>굵은 글자 만들기</strong>
        <em>기울여진 글자 만들기</em>
        <mark>형광색으로 칠한 글자 만들기</mark>
        <!--이를 보면 strong, em, mark는 필요한 공간에만 할당되어 있다는 것을 알 수 있다.
            즉, 인라인 요소라는 뜻
            인라인 태그는 자기한테 필요한 공간만 할당하고 주변 태그에는 영향을 주지 않는다.-->

        
        


    </body>

</html>
