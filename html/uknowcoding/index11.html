<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <!--x-ua-compitable은 호환성, IE를 edge로 유지해라-->
        <meta name="author" content="송우승">
        <meta name="keywords" contnet="메타태그, 학습, 코딩교육">
        <title>메타 태그</title>
    </head>
    <body>
        <h1>메타 태그 추가하기</h1>

        <!--메타 태그는 HTML문서의 정보를 표시하는 태그이다.
            그리고, 검색엔진 최적화에 기여하며, 검색 결과에도 영향을 끼친다.
        -->
        <!--메타 태그는 head태그안에 들어가며,
            일반적으로 문자세트, 페이지 설명, 키워드, 문서의 작성자 및 뷰포트 설정을 지정하는데 사용된다.
        -->
        <!--메타 태그의 속성
            charset : 문자 세트 -> 문자 인코딩 지정하는 속성
            http-equiv : 콘텐츠 속성 정보에 대한 http 헤더
                content와 같이 사용한다. 
                10초마다 페이지 새로고침 지시 또는 IE 브라우저 최신버전의 엔진 사용하라는 지시
            name : 문서 정보
                name 과 content는 쌍으로 사용한다.
                이 속성들은 문서의 제작자나 페이지에 대한 요약, 
                페이지 콘텐츠와 관련된 것들을 쉼표로 구분하여 나타낸 목록 등이 있다.
                그리고 PC와 모바일의 텍스트 등을 동일한 크기로 맞춰주는 뷰포트 설정도 할 수 있다
            content : 메타데이터 내용
        -->
    </body>
</html>
