<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--name을 viewport로 지정하고, content를 사용해서 width=device-width, initial-scale=1.0을 하면
            자동으로 PC와 모바일을 동일한 크기로 맞춰준다.
        -->
        <title>뷰포트 체험하기</title>
    </head>
    <body>
        <h1>안녕하세요!</h1>
        <h1>감사해요!</h1>
        <h1>잘있어요!</h1>
        <h1>다시만나요!</h1>

        <!--뷰포트는 현재 화면에 보여지고 있는 영역을 의미
            기기 별로 뷰포트가 다르기 때문에, 동일한 웹 페이자라도 기기에 따른 배율 조정이 발생해서
            화면 크기가 다르게 보인다. 예를 들어 HTML문서를 각각 PC와 모바일로 봤을 떄 화면 배율이 달라보이는 것처럼 말이다.-->
        <!--뷰포트의 배율 문제에 대응하기 위해 메타 태그를 통해 뷰포트 관련 설정을 추가할 수 있다!-->
    </body>
</html>
