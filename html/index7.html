<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 표시하기</title>
    </head>
    <body>
        <h1>귀여운 동물 목록</h1>
        <ul>
            <li>강아지</li>
            <li><strong>고양이</strong></li>
            <li>호랑이</li>
            <li>햄스터</li>
        </ul>
        <hr>
        <ol>
            <li><mark>HTML</mark></li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>NODEJS</li>
        </ol>
        <!--목록에는 순서가 없는 리스트(unordered list), 순서가 있는 리스트(ordered list)로 구분된다.
            순서 없는 리스트는 <ul></ul>
            순서 있는 리스트는 <ol></ol>로 표시한다.
            여기서 리스트안에 li태그를 통해 리스트에 들어가는 항목 하나하나를 표현할 수 있다. <li></li>로 표시
        -->
    </body>
</html>
