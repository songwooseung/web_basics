<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 만들기</title>
    </head>
    <body>
        
        <a href="https://www.naver.com/" target="_blank"> 
            <!--target을 통해 새 탭에서 열기-->
            네이버로 가자! 
        </a>
        <br>
        <a href="https://www.google.com/">
            <img src="images/s.jpg" width="300">
            <!--링크는 이미지로도 가능!-->
        </a>
        <br><br>
        <a href="tel:010-2350-7320">내 전화번호로 전화걸기</a>
        <a href="mailto:thddntmd1234@naver.com">이메일로 연락하기</a>

        <!--정리하자면 링크는 a 태그 요소를 사용한다.
        <a href="링크">로 열고 내부에 텍스트, 이미지 등을 넣어 클릭하면 해당 링크로 이동할 수 있게 만든 후 </a>로 닫는다.
            또 a태그의 taget 속성을 통해 새 탭에서 열지 현재 탭에서 열지 결정할 수있다. 
            target ="_blank"는 새 탭 or target = "_self"는 현재 탭이고, 기본 값은 현재 탭이다!
        -->
            
        <!--또한 a태그의 href는 링크 뿐만 아니라 전화번호나 이메일로 연결을 할 수 있다!!!
            사이트는 https: 
            전화번호는 tel:
            이메일은 mailto:로 시작한다!!
        -->

        
    </body>
</html>
