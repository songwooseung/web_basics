<!-- 박스 모델 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div { 
            border : 3px solid red; /* 테두리 */
            padding : 10px; /* 안쪽 여백 */
            margin : 20px; /* 바깥쪽 여백 */ 
            width : 100px; height : 35px; /* 콘텐츠 영역 */
    }
    
    span {
        width : 100px; height : 100px; 
        display : inline-block;
        /* 
            - span은 border, padding, margin을 가질 수 있지만 width와 height는 가질 수 없다. 
            - 이를 사용하기 위해서는 span을 diplay 속성을 통해 inline-block으로 바꾼다.
        */
    }
         
    </style>
</head>
<body>
    <div><b>요소의 콘텐츠</b></div>
    <span>cheack</span>
</body>

</html>
