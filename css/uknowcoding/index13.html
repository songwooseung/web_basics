<!-- flexbox 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        .container{ display : flex; /* 기본 축은 row 다*/
        flex-direction: column-reverse ;
        }
        .item {
            width : 50px; height : 100px;
            background-color: orange;
        }
    </style>
    

</head>
<body>
    <div class="container">
        <div class="item">하나 </div>
        <div class="item">둘 </div>
        <div class="item">셋 </div>
    </div>
</body>
</html>
